<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duck Vote</title>
  <style>
    .question { font-size: 1.2em; margin-bottom: 16px; text-align: center; }
    .winner-card {
      background: var(--bg-tint-green);
      border: 2px solid var(--accent-green);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      margin-bottom: 12px;
    }
    .winner-card.no-winner { background: var(--bg-inset); border-color: var(--border); }
    .winner-label { display: block; font-size: 0.8em; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; }
    .winner-name { display: block; font-size: 1.3em; font-weight: 700; margin-top: 4px; }
    .tie-note { display: block; font-size: 0.8em; opacity: 0.6; margin-top: 4px; }
    .consensus-badge {
      display: inline-block;
      color: var(--text-on-accent);
      padding: 4px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85em;
      margin-bottom: 16px;
    }
    h3 { margin-bottom: 8px; font-size: 1em; opacity: 0.8; }
    .tally-section { margin-bottom: 20px; }
    .bar-row { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
    .bar-row.winner-row .bar-label { font-weight: 700; }
    .bar-label { width: 120px; font-size: 0.9em; text-align: right; flex-shrink: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .bar-track { flex: 1; height: 20px; background: var(--bg-track); border-radius: 10px; overflow: hidden; }
    .bar-fill { height: 100%; background: var(--accent-blue-light); border-radius: 10px; transition: width 0.3s; }
    .winner-row .bar-fill { background: var(--accent-green); }
    .bar-value { font-size: 0.8em; width: 110px; flex-shrink: 0; }
    .voters-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .voter-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
    }
    .voter-card.invalid-vote { opacity: 0.5; }
    .voter-name { font-weight: 700; margin-bottom: 4px; }
    .voter-choice { font-size: 0.9em; color: var(--accent-blue); margin-bottom: 6px; }
    .voter-choice.invalid { color: var(--accent-red); }
    .confidence-bar-wrap { height: 6px; background: var(--bg-track); border-radius: 3px; overflow: hidden; margin-bottom: 4px; }
    .confidence-bar { height: 100%; background: var(--accent-green-light); border-radius: 3px; }
    .confidence-label { font-size: 0.75em; opacity: 0.6; margin-bottom: 6px; }
    .reasoning { font-size: 0.85em; }
    .reasoning summary { cursor: pointer; opacity: 0.7; }
    .reasoning p { margin-top: 4px; padding: 8px; background: var(--bg-inset); border-radius: 6px; }
    .footer { text-align: center; margin-top: 16px; font-size: 0.85em; opacity: 0.6; }
    @media (prefers-color-scheme: dark) {
      .winner-card { border-color: var(--border); }
      .winner-card.no-winner { background: var(--bg-card); }
    }
  </style>
</head>
<body>
  <div id="app"><p style="text-align:center;opacity:0.5">Waiting for results...</p></div>
  <script type="module" src="./app.ts"></script>
</body>
</html>
