<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usage Stats</title>
  <style>
    .header { text-align: center; margin-bottom: 20px; }
    .header h2 { margin-bottom: 4px; }
    .period-badge {
      display: inline-block;
      background: var(--bg-tint-blue);
      color: var(--accent-blue);
      padding: 2px 14px;
      border-radius: 16px;
      font-weight: 600;
      font-size: 0.85em;
      margin-bottom: 4px;
    }
    .date-range { font-size: 0.8em; opacity: 0.6; }
    .summary-cards {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 24px;
    }
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 20px;
      text-align: center;
      min-width: 120px;
      flex: 1;
    }
    .card-value { font-size: 1.4em; font-weight: 700; text-align: center; }
    .card-label { font-size: 0.8em; opacity: 0.6; }
    .card-req .card-value { color: var(--accent-blue); }
    .card-tok .card-value { color: var(--accent-purple); }
    .card-cache .card-value { color: var(--text-success); }
    .card-err .card-value { color: var(--error-text); }
    .card-ok .card-value { color: var(--text-success); }
    .card-cost .card-value { color: var(--accent-orange); }
    .section { margin-bottom: 20px; }
    .section h3 { margin-bottom: 12px; font-size: 1em; }
    .provider-row {
      background: var(--bg-card);
      border-radius: 10px;
      margin-bottom: 8px;
      overflow: hidden;
    }
    .provider-row summary {
      padding: 10px 16px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }
    .provider-stats { font-weight: 400; font-size: 0.85em; opacity: 0.7; }
    .token-bar { height: 6px; background: var(--bg-track); margin: 0 16px 8px; border-radius: 3px; overflow: hidden; }
    .token-fill { height: 100%; background: linear-gradient(90deg, var(--accent-blue-light), var(--accent-purple)); border-radius: 3px; }
    .model-table { width: 100%; border-collapse: collapse; font-size: 0.85em; margin: 0 0 8px; }
    .model-table th {
      text-align: left;
      padding: 6px 12px;
      background: var(--bg-inset);
      font-weight: 600;
      font-size: 0.9em;
    }
    .model-table td { padding: 6px 12px; border-top: 1px solid var(--border); }
    .err-text { color: var(--error-text); font-weight: 600; }
    .empty { text-align: center; padding: 24px; opacity: 0.5; }
    @media (prefers-color-scheme: dark) {
      .card-err .card-value { color: var(--accent-red); }
      .period-badge { color: var(--text-indigo); }
      .model-table th { color: var(--text-muted); }
      .err-text { color: var(--accent-red); }
    }
  </style>
</head>
<body>
  <div id="app"><p style="text-align:center;opacity:0.5">Waiting for results...</p></div>
  <script type="module" src="./app.ts"></script>
</body>
</html>
