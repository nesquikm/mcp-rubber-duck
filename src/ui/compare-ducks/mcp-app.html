<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compare Ducks</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      color: #1a1a2e;
      background: #f8f9fa;
      padding: 16px;
    }
    .summary-bar {
      background: #e3f2fd;
      color: #1565c0;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
    }
    .card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px;
      overflow: hidden;
    }
    .card-error { border-color: #ef5350; }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .nickname { font-weight: 700; font-size: 1.1em; }
    .provider { font-size: 0.85em; opacity: 0.7; }
    .badges { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 8px; }
    .badge {
      font-size: 0.75em;
      padding: 2px 8px;
      border-radius: 12px;
      background: #e8eaf6;
      color: #3949ab;
      font-weight: 500;
    }
    .badge.cached { background: #e8f5e9; color: #2e7d32; }
    .latency-bar {
      height: 4px;
      border-radius: 2px;
      margin-bottom: 4px;
      min-width: 4px;
    }
    .latency-bar.fast { background: #4caf50; }
    .latency-bar.medium { background: #ff9800; }
    .latency-bar.slow { background: #f44336; }
    .latency-label { font-size: 0.75em; opacity: 0.6; margin-bottom: 8px; }
    .content pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.9em;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .error-text pre { color: #ef5350; }
    .error-banner {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #1a1a2e; color: #e0e0e0; }
      .card { background: #16213e; border-color: #0f3460; color: #e0e0e0; }
      .badge { background: #0f3460; color: #a0c4ff; }
      .summary-bar { background: #0f3460; color: #a0c4ff; }
      .content pre { background: #0d1b2a; color: #d0d0d0; }
      .error-banner { background: #5c1a1a; color: #ff8a80; }
      .card-error { border-color: #8b3a3a; }
      .latency-label { color: #a0a0a0; }
      .provider { color: #9e9e9e; }
    }
  </style>
</head>
<body>
  <div id="app"><p style="text-align:center;opacity:0.5">Waiting for results...</p></div>
  <script type="module" src="./app.ts"></script>
</body>
</html>
