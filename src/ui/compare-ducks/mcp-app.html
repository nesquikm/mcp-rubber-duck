<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compare Ducks</title>
  <style>
    .summary-bar {
      background: var(--bg-tint-blue);
      color: var(--accent-blue);
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      overflow: hidden;
    }
    .card-error { border-color: var(--accent-red); }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .nickname { font-weight: 700; font-size: 1.1em; }
    .provider { font-size: 0.85em; opacity: 0.7; }
    .badges { display: flex; gap: 6px; flex-wrap: wrap; margin-bottom: 8px; }
    .badge {
      font-size: 0.75em;
      padding: 2px 8px;
      border-radius: 12px;
      background: var(--bg-tint-blue);
      color: var(--text-indigo);
      font-weight: 500;
    }
    .latency-bar {
      height: 4px;
      border-radius: 2px;
      margin-bottom: 4px;
      min-width: 4px;
    }
    .latency-bar.fast { background: var(--accent-green); }
    .latency-bar.medium { background: var(--accent-orange); }
    .latency-bar.slow { background: var(--accent-red); }
    .latency-label { font-size: 0.75em; opacity: 0.6; margin-bottom: 8px; }
    .content pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.9em;
      background: var(--bg-inset);
      padding: 12px;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .error-text pre { color: var(--accent-red); }
    @media (prefers-color-scheme: dark) {
      .summary-bar { color: var(--text-indigo); }
      .provider { color: var(--text-muted); }
      .latency-label { color: var(--text-muted); }
    }
  </style>
</head>
<body>
  <div id="app"><p style="text-align:center;opacity:0.5">Waiting for results...</p></div>
  <script type="module" src="./app.ts"></script>
</body>
</html>
