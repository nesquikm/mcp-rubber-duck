<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duck Debate</title>
  <style>
    .header { text-align: center; margin-bottom: 20px; }
    .format-badge {
      display: inline-block;
      padding: 4px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9em;
      margin-bottom: 8px;
    }
    .oxford .format-badge { background: var(--debate-oxford-bg); color: var(--debate-oxford-text); }
    .socratic .format-badge { background: var(--debate-socratic-bg); color: var(--accent-purple); }
    .adversarial .format-badge { background: var(--debate-adversarial-bg); color: var(--debate-adversarial-text); }
    .topic { font-size: 1.2em; margin-bottom: 4px; }
    .meta { font-size: 0.85em; opacity: 0.6; }
    .participants {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .participant {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border: 2px solid;
      border-radius: 20px;
      font-size: 0.85em;
      background: var(--bg-card);
    }
    .pos-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
    .rounds { margin-bottom: 20px; }
    .round { margin-bottom: 8px; }
    .round-header {
      cursor: pointer;
      padding: 8px 16px;
      background: var(--bg-tint-indigo);
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95em;
    }
    .round-body { padding: 12px 0; }
    .argument {
      background: var(--bg-card);
      border-left: 4px solid;
      border-radius: 0 8px 8px 0;
      padding: 12px 16px;
      margin-bottom: 10px;
    }
    .arg-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
    .arg-name { font-weight: 700; }
    .arg-pos { font-size: 0.75em; font-weight: 700; letter-spacing: 0.5px; }
    .arg-content { white-space: pre-wrap; word-break: break-word; font-size: 0.9em; }
    .synthesis {
      background: var(--bg-tint-yellow);
      border: 2px solid var(--accent-yellow);
      border-radius: 12px;
      padding: 16px;
    }
    .synthesis h3 { margin-bottom: 8px; }
    .synthesis small { font-weight: 400; opacity: 0.6; }
    .synthesis-content { white-space: pre-wrap; word-break: break-word; font-size: 0.9em; }
    @media (prefers-color-scheme: dark) {
      .round-header { background: var(--bg-card); }
      .synthesis { border-color: var(--border); }
    }
  </style>
</head>
<body>
  <div id="app"><p style="text-align:center;opacity:0.5">Waiting for results...</p></div>
  <script type="module" src="./app.ts"></script>
</body>
</html>
