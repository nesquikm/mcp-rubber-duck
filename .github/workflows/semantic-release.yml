name: ðŸ“¦ Semantic Release

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  security-events: write
  actions: read
  id-token: write

jobs:
  test:
    name: ðŸ§ª Test Before Release
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Lint
        run: npm run lint

      - name: ðŸ—ï¸ Build
        run: npm run build

      - name: ðŸ”¬ Type check
        run: npm run typecheck

      - name: ðŸ§ª Test
        run: npm test

  security-scan:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“¤ Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-filesystem'

      - name: ðŸ³ Build Docker image for security scan
        run: |
          docker build -t security-scan-image .

      - name: ðŸ”’ Run Trivy on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'security-scan-image'
          format: 'sarif'
          output: 'trivy-docker-results.sarif'

      - name: ðŸ“¤ Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-docker-results.sarif'
          category: 'trivy-docker'

  dependency-check:
    name: ðŸ“¦ Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Audit dependencies
        # Using audit-ci for allowlisting, npm audit for basic check (non-blocking)
        run: npm audit --audit-level=moderate || true

      - name: ðŸ“Š Check for outdated packages
        run: npm outdated || true

      - name: ðŸ”’ Check for known vulnerabilities
        # audit-ci respects allowlist in audit-ci.json for false positives
        run: npx audit-ci --config audit-ci.json

  dockerfile-lint:
    name: ðŸ³ Dockerfile Lint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true

      - name: ðŸ“¤ Upload Dockerfile lint results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: hadolint-results.sarif
          category: 'hadolint'

  release:
    name: ðŸ“¦ Release
    needs: [test, security-scan, dependency-check, dockerfile-lint]
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.get-version.outputs.version }}
      new-release-published: ${{ steps.check-release.outputs.released }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build
        run: npm run build

      - name: ðŸ·ï¸ Get latest tag before release
        id: tag-before
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "Latest tag before release: $latest_tag"

      - name: ðŸ“¦ Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: ðŸ·ï¸ Get latest tag after release
        id: tag-after
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "Latest tag after release: $latest_tag"

      - name: ðŸ“¦ Extract version from new tag
        id: get-version
        run: |
          if [ "${{ steps.tag-after.outputs.tag }}" != "none" ]; then
            version=$(echo "${{ steps.tag-after.outputs.tag }}" | sed 's/^v//')
            echo "version=$version" >> $GITHUB_OUTPUT
            echo "Extracted version: $version"
          else
            echo "version=" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ” Check if new release was published
        id: check-release
        run: |
          if [ "${{ steps.tag-before.outputs.tag }}" != "${{ steps.tag-after.outputs.tag }}" ] && [ "${{ steps.tag-after.outputs.tag }}" != "none" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "New release detected: ${{ steps.tag-after.outputs.tag }}"
          else
            echo "released=false" >> $GITHUB_OUTPUT
            echo "No new release"
          fi

      - name: ðŸ“¦ Upgrade npm for OIDC support
        if: steps.check-release.outputs.released == 'true'
        run: |
          npm install -g npm@latest
          npm --version

      - name: ðŸ“¤ Publish to npm with provenance
        if: steps.check-release.outputs.released == 'true'
        run: npm publish --provenance --access public

      - name: ðŸ“Š Release Summary
        if: success()
        run: |
          echo "ðŸŽ‰ **Semantic Release Completed Successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **What happened:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Analyzed commits since last release" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Generated changelog entries" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ Created git tag (if new version)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Updated package.json version" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-release.outputs.released }}" == "true" ]; then
            echo "- âœ… **New version released:** ${{ steps.get-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ³ Docker images will be built next" >> $GITHUB_STEP_SUMMARY
          else
            echo "- â„¹ï¸ **No new version:** No changes warranted a release" >> $GITHUB_STEP_SUMMARY
          fi

  docker:
    name: ðŸ³ Build & Push Docker Images
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.new-release-published == 'true'

    steps:
      - name: ðŸ“¥ Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.release-version }}
          fetch-depth: 0

      - name: ðŸ› ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.release-version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.release-version }}
            type=semver,pattern={{major}},value=${{ needs.release.outputs.release-version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=MCP Rubber Duck
            org.opencontainers.image.description=Multi-platform MCP server for multiple OpenAI-compatible LLMs
            org.opencontainers.image.version=${{ needs.release.outputs.release-version }}

      - name: ðŸ³ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: ðŸ”§ Make package public
        if: success()
        run: |
          # Wait a moment for package to appear
          sleep 10

          # Try to make package public (may fail if already public)
          gh api --method PATCH \
            "user/packages/container/${{ github.event.repository.name }}" \
            --field visibility=public \
            --silent || echo "Package may already be public or visibility change failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“Š Docker Success Summary
        if: success()
        run: |
          echo "ðŸŽ‰ **Docker Images Built Successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Built for version:** ${{ needs.release.outputs.release-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ³ **Docker Images Published:**" >> $GITHUB_STEP_SUMMARY
          for tag in $(echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n'); do
            echo "- \`$tag\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ—ï¸ **Platforms:** AMD64, ARM64" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Package URL:** https://github.com/${{ github.repository }}/pkgs/container/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Quick Test:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.release.outputs.release-version }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run --rm -e OPENAI_API_KEY=your-key ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.release.outputs.release-version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY