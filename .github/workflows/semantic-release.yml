name: ðŸ“¦ Semantic Release

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  test:
    name: ðŸ§ª Test Before Release
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Lint
        run: npm run lint

      - name: ðŸ—ï¸ Build
        run: npm run build

      - name: ðŸ”¬ Type check
        run: npm run typecheck

      # Enable when tests are working
      # - name: ðŸ§ª Test
      #   run: npm test

  release:
    name: ðŸ“¦ Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build
        run: npm run build

      - name: ðŸ“¦ Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

      - name: ðŸ“Š Release Summary
        if: success()
        run: |
          echo "ðŸŽ‰ **Semantic Release Completed Successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **What happened:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Analyzed commits since last release" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Generated changelog entries" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ Created git tag (if new version)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Updated package.json version" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Tagged version will trigger Docker build via release.yml" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- If a new version was released, the release.yml workflow will build Docker images" >> $GITHUB_STEP_SUMMARY
          echo "- Check the releases page for the new version" >> $GITHUB_STEP_SUMMARY