name: ðŸš€ Release & Deploy

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Lint
        run: npm run lint

      - name: ðŸ—ï¸ Build
        run: npm run build

      - name: ðŸ”¬ Type check
        run: npm run typecheck

      - name: ðŸ§ª Test
        run: npm test

  build-and-push:
    name: ðŸ³ Build & Push Release
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=MCP Rubber Duck
            org.opencontainers.image.description=Multi-platform MCP server for multiple OpenAI-compatible LLMs
            org.opencontainers.image.version=${{ github.ref_name }}

      - name: ðŸ³ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: ðŸ”§ Make package public
        if: success()
        run: |
          # Wait a moment for package to appear
          sleep 10
          
          # Try to make package public (may fail if already public)
          gh api --method PATCH \
            "user/packages/container/${{ github.event.repository.name }}" \
            --field visibility=public \
            --silent || echo "Package may already be public or visibility change failed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Generate Release Notes
        id: release_notes
        run: |
          echo "## ðŸ¦† MCP Rubber Duck ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ³ Docker Images" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Multi-platform support:** AMD64, ARM64 (works on Mac, Linux, Windows, Raspberry Pi 3+)" >> release_notes.md
          echo "" >> release_notes.md
          echo "\`\`\`bash" >> release_notes.md
          echo "# Pull the latest release" >> release_notes.md
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> release_notes.md
          echo "" >> release_notes.md
          echo "# Or use latest tag" >> release_notes.md
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> release_notes.md
          echo "" >> release_notes.md
          echo "# Quick start" >> release_notes.md
          echo "cp .env.template .env" >> release_notes.md
          echo "# Edit .env with your API keys" >> release_notes.md
          echo "docker compose up -d" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ“¦ Available Tags" >> release_notes.md
          echo "" >> release_notes.md
          for tag in $(echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n'); do
            echo "- \`$tag\`" >> release_notes.md
          done
          echo "" >> release_notes.md
          echo "### ðŸš€ Deployment Options" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **ðŸ–¥ï¸ Desktop/Server:** Use \`.env.desktop.example\` for optimal performance" >> release_notes.md
          echo "- **ðŸ¥§ Raspberry Pi:** Use \`.env.pi.example\` for memory-optimized settings" >> release_notes.md
          echo "- **â˜ï¸ Remote:** Deploy via SSH with \`./scripts/deploy.sh --mode ssh\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "### âœ¨ Features" >> release_notes.md
          echo "" >> release_notes.md
          echo "- ðŸ¦† **Multiple AI Ducks:** Query OpenAI, Gemini, Groq, Ollama, and more" >> release_notes.md
          echo "- ðŸ’¬ **Conversation Management:** Maintain context across messages" >> release_notes.md
          echo "- ðŸ›ï¸ **Duck Council:** Get responses from all configured LLMs" >> release_notes.md
          echo "- ðŸ”— **MCP Bridge:** Connect to external MCP servers" >> release_notes.md
          echo "- ðŸš€ **Universal Deployment:** Same image works on all platforms" >> release_notes.md

      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: MCP Rubber Duck ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: ðŸ“Š Success Summary
        if: success()
        run: |
          echo "ðŸŽ‰ **Release ${{ github.ref_name }} Published Successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Docker Images Built:**" >> $GITHUB_STEP_SUMMARY
          for tag in $(echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n'); do
            echo "- \`$tag\`" >> $GITHUB_STEP_SUMMARY
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ—ï¸ **Platforms:** AMD64, ARM64" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Package URL:** https://github.com/${{ github.repository }}/pkgs/container/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Quick Test:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "docker run --rm -e OPENAI_API_KEY=your-key ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY