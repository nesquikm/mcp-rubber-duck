name: ðŸ”’ Security & Quality

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run weekly security scans
    - cron: '0 6 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“¤ Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-filesystem'

      - name: ðŸ³ Build Docker image for security scan
        if: github.event_name != 'schedule'
        run: |
          docker build -t security-scan-image .

      - name: ðŸ”’ Run Trivy on Docker image
        if: github.event_name != 'schedule'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'security-scan-image'
          format: 'sarif'
          output: 'trivy-docker-results.sarif'

      - name: ðŸ“¤ Upload Docker scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.event_name != 'schedule'
        with:
          sarif_file: 'trivy-docker-results.sarif'
          category: 'trivy-docker'

  dependency-check:
    name: ðŸ“¦ Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Audit dependencies
        run: npm audit --audit-level=moderate

      - name: ðŸ“Š Check for outdated packages
        run: npm outdated || true

      - name: ðŸ”’ Check for known vulnerabilities
        run: npx audit-ci --config audit-ci.json || true

  dockerfile-lint:
    name: ðŸ³ Dockerfile Lint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ” Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true

      - name: ðŸ“¤ Upload Dockerfile lint results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-results.sarif
          category: 'hadolint'

  quality-gates:
    name: ðŸš€ Quality Gates
    runs-on: ubuntu-latest
    needs: [security-scan, dependency-check, dockerfile-lint]
    if: always()

    steps:
      - name: ðŸ“Š Quality Gate Summary
        run: |
          echo "## ðŸ”’ Security & Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "âœ… **Security Scan:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Security Scan:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.dependency-check.result }}" == "success" ]; then
            echo "âœ… **Dependency Check:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Dependency Check:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.dockerfile-lint.result }}" == "success" ]; then
            echo "âœ… **Dockerfile Lint:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Dockerfile Lint:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ **View detailed results in the Security tab**" >> $GITHUB_STEP_SUMMARY
